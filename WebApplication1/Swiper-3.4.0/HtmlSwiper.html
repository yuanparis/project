<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <!--Swiper使用方法-->
    <!--I 1.首先加载插件，需要用到的文件有swiper.min.js和swiper.min.css文件。-->
    <link href="css/swiper-3.4.0.min.css" />
    <!--Swiper Animate使用方法
        Swiper Animate是Swiper中文网提供的用于在Swiper内快速制作CSS3动画效果的小插件，适用于Swiper2.x和Swiper3.x 。
        此插件不适用于loop模式-->
    <!--II 1. 使用Swiper Animate需要先加载swiper.animate.min.js和animate.min.css。-->
    <link href="css/animate.min.css" />

    <!--<script src="js/swiper-3.4.0.min.js"></script>-->
    <!--I 如果你的页面加载了jQuery.js或者zepto.js，你可以选择使用更轻便的swiper.jquery.min.js。-->
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/swiper-3.4.0.jquery.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
    <!--I 2.HTML内容。-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1--page1</div>
            <div class="swiper-slide">Slide 2--page2</div>
            <div class="swiper-slide">Slide 3--page3</div>

            <!--II 3. 在需要运动的元素上面增加类名  ani   ，和其他的类似插件相同，Swiper Animate需要指定几个参数：
        swiper-animate-effect：切换效果，例如 fadeInUp 
        swiper-animate-duration：可选，动画持续时间（单位秒），例如 0.5s
        swiper-animate-delay：可选，动画延迟时间（单位秒），例如 0.3s-->
            <div class="swiper-slide">
                <p>普通元素内容</p>
                <p class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0.5s">动画元素内容</p>
            </div>
        </div>
        <!--I 如果需要分页器
        <div class="swiper-pagination"></div>
        如果小导航按钮
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        如果需要滚动条
        <div class="swiper-scrollbar"></div>-->
    </div>
    <!--I 导航等组件可以放在container之外-->
    <!--I 3.你可能想要给Swiper定义一个大小，当然不要也行。
    .swiper-container {
    width: 600px;
    height: 300px;
    }-->

    <!--I 4.初始化Swiper：最好是挨着</body>标签-->
    <!--II 2. 初始化时隐藏元素并在需要的时刻开始动画。-->
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            //loop: true,

            // 如果需要分页器
            //pagination: '.swiper-pagination',

            // 如果需要前进后退按钮
            //nextButton: '.swiper-button-next',
            //prevButton: '.swiper-button-prev',

            // 如果需要滚动条
            //scrollbar: '.swiper-scrollbar',

            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        })
    </script>

    <!--I 如果不能写在HTML内容的后面，则需要在页面加载完成后再初始化。
    <script type="text/javascript">
window.onload = function() {
  ...
}
    </script>
    或者这样（Jquery和Zepto）
    <script type="text/javascript">
$(document).ready(function () {
 ...
})
    </script>-->
</body>
</html>
